<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Order summary card</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="grid">
        <div class="img">
          <img src="images/illustration-hero.svg" alt="" />
        </div>
        <div class="Order">
          <h3 class="O-Summary">Order Summary</h3>
          <p class="parag">
            You can now listen to millions of songs, audiobooks, and podcasts on
            any device anywhere you like
          </p>
        </div>
        <div class="border">
          <img src="images/icon-music.svg" alt="" class="img-2" />
          <h4 class="plan">Annual Plan</h4>
          <p class="price">$59.99/year</p>
            <a class="link" href="#"> Change </a>
          </div>
        </div>
        <div class="border-paymant">
          <button class="Payment">Proceed to Payment</button>
          <p class="Cancel-Order">Cancel Order</p>
        </div>
      </div>
    </div>
  </body>
</html>
